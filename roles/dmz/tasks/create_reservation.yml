- block:
  - include_role:
      name: btn.dns.post
    vars:
      obj_type: b1_ipam_ipv4_reservation
      host: https://csp.infoblox.com
      api_key: "{{ lookup('ansible.builtin.env', 'CSP_API_KEY') }}"
      space: "Public IP"
      address: "{{ info['ip'] }}"
      name: "{{ info['site_name'] }} - {{ info['device'] }}"
      comment: "Interface: {{ info['interface_name'] }}"
      tags:
        - "ResourceAssignment": "Interface"
        - "ResourceUseCase": "DMZ"
      state: present
  rescue:
    - debug:
        msg: "Error occured for network - {{ info['network'] }}" 